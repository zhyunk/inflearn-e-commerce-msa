server:
  port: 0

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:${user.dir}/user-service/h2/testdb;AUTO_SERVER=TRUE;mode=MYSQL;
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true # 외부 접속 허용
      path: /h2-console

  sql:
    init:
      mode: always

  jpa:
    defer-datasource-initialization: true
    database-platform: H2
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the Simple E-Commerce.
